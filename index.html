<!doctype html>
<html>
    <head>
        <!-- Basics -->
        <meta charset="utf-8">
        <title>Unsure Calculator</title>
    
        <!-- Mobile Friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
    
        <!-- Stylesheet -->
        <!--link rel="stylesheet" href="/assets/css/{{ page.css }}"-->
    
        <!-- Fonts -->
        <style>
          @import url('https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Narrow&family=PT+Serif&display=swap');
        </style>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Karla&display=swap');
        </style>
    
        <!-- Mathjax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
        <!-- Scripts -->
        <script src="assets/js/calculator.js"></script>

    </head>
    <body>
        <h1>Unsure Calculator</h1>

        <section class="calculator">
            <input onKeyDown="calc_limit()" value="" id="formula">
            <form id="form">
                <button type="button" >7</button>
                <button type="button" >8</button>
                <button type="button" >9</button>
                <button type="button" >÷</button>
                <button type="button" >DEL</button>
                <button type="button" >4</button>
                <button type="button" >5</button>
                <button type="button" >6</button>
                <button type="button" >x</button>
                <button type="button" >~</button>
                <button type="button" >1</button>
                <button type="button" >2</button>
                <button type="button" >3</button>
                <button type="button" >-</button>
                <button type="button" >0</button>
                <button type="button" >.</button>
                <button type="button" >+</button>
                <button type="button" id="equals">=</button>
            </form>
        </section>

        <p>This webpage is a self-learning project aimed at replicating the functionality of <a href="https://filiph.net/">Filip Hráček</a>'s unsure calculator. You can access Filip's project at <a href="https://filiph.github.io/unsure/">this link</a>.</p>

        <p>The basic idea is </p>

        <p>Test: \(2 + a_{ij}\)</p>

    </body>
</html>
