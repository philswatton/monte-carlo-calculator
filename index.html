<!doctype html>
<html>
    <head>
        <!-- Basics -->
        <meta charset="utf-8">
        <title>Monte Carlo Calculator</title>
    
        <!-- Mobile Friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
    
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/site.css">
    
        <!-- Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Arvo&family=Roboto&family=Roboto+Mono:wght@300&display=swap');
        </style>
    
        <!-- Mathjax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <!-- d3.js -->
        <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
    
        <!-- Calculator Script -->
        <script src="assets/js/calculator.js"></script>

    </head>
    <body>
        <header>
            <h1 class="center">Monte Carlo Calculator</h1>
            <a class="home center" href="https://philswatton.github.io/">Back to home</a>
            <a class="home center" href="about.html">About</a>
        </header>
        <main>
            <form name="calculator" class="calculator center" id="calculator">
                <input onKeyDown="limit()" value="3^(2~4)" name="formula" id="formula"><!--22--4.4~6+400-10~20*5-->
                <br>
                <div class="pad">
                    <button type="button" onclick="press('7')">7</button>
                    <button type="button" onclick="press('8')">8</button>
                    <button type="button" onclick="press('9')">9</button>
                    <button type="button" onclick="press('+')">+</button>
                    <button type="button" onclick="press('-')">-</button>
                    <button type="button" onclick="press('4')">4</button>
                    <button type="button" onclick="press('5')">5</button>
                    <button type="button" onclick="press('6')">6</button>
                    <button type="button" onclick="press('*')">x</button>
                    <button type="button" onclick="press('/')">รท</button>
                    <button type="button" onclick="press('1')">1</button>
                    <button type="button" onclick="press('2')">2</button>
                    <button type="button" onclick="press('3')">3</button>
                    <button type="button" onclick="press('^')">^</button>
                    <button type="button" onclick="press('.')">.</button>
                    <span></span>
                    <button type="button" onclick="press('0')">0</button>
                    <span></span>
                    <button type="button" onclick="press('(')">(</button>
                    <button type="button" onclick="press(')')">)</button>
                    <span></span>
                    <button type="button" onclick="press('~')">~</button>
                    <span></span>
                    <button type="button" onclick="del()">DEL</button>
                    <button type="button" id="equals">=</button>
                </div>
                <br>
                <div class="draw-div">
                    <p>Draws:</p>
                    <input type="number" min="1000" value="10000" id="draws">
                </div>
            </form>
            <section class="output">
                <div class="output-numbers">
                    <div class="output-div">
                        <p class="output-label">Expected outcome:</p>
                        <p id="output-mean"></p>
                    </div>
                    <div class="output-div">
                        <p class="output-label">95% range:</p>
                        <p id="output-range"></p>
                    </div>
                </div>
                <div class="vis-panel">
                    <svg id="histogram" height="400">
                    </svg>
                </div>
            </section>
        </main>
    </body>
</html>
